

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

    <h1>Calculator</h1>

    <h2>Sum</h2>
    <form id="sum">
      <input name="first">
      <span>+</span>
      <input name="second">
      <button type="submit">=</button>
      <output name="result"></output>
    </form>

    <h2>Substract</h2>
    <form id="substract">
      <input name="first">
      <span>-</span>
      <input name="second">
      <button type="submit">=</button>
      <output name="result"></output>
    </form>

    <h2>Multiplication</h2>
    <form id="multiplication">
      <input name="first">
      <span>x</span>
      <input name="second">
      <button type="submit">=</button>
      <output name="result"></output>
    </form>

    <h2>Division</h2>
    <form id="division">
      <input name="first">
      <input name="second">
      <button type="submit">=</button>
      <output name="result"></output>
    </form>

    <h2>Power</h2>
    <form id="power">
      <input name="first">
      <span>**</span>
      <input name="second">
      <button type="submit">=</button>
      <output name="result"></output>
    </form>

    <h2>Square Root</h2>
    <form id="square">
      <input name="first">
      <button type="submit">=</button>
      <output name="result"></output>
    </form>
    
  
</body>
<script src="script.js"></script>
</html>
